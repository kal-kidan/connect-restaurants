<app-header></app-header>
<br><br><br>
<div *ngFor="let order of orders">
    <div class='w3-card-4 w3-padding w3-center w3-margin order-list'>
        <div class='w3-row'>
            <div class='w3-col l2 m2 s12 w3-border-right'>
                <i class='fa fa-user' style='font-size:20px; '></i> <br>
                <span>
                    {{order.firstName}} {{order.lastName}} <br>
                    <span colspan='3'> Date: {{order.created_at}}</span>
                </span>
            </div>
            <div class='w3-col l6 m6 s12'>
                <span> Phone Number: {{order.phoneNumber}} </span> <br>
                <span> Location: {{order.adress}} </span> <br>
            </div>
            <div id="div{{order.id}}" style="display:none">
                <table style='width:100%'>
                    <thead>
                        <td> Item</td>
                        <td> Price</td>
                        <td> Quantity</td>
                        <td> Notes </td>
                    </thead>
                    <tbody *ngFor="let orderItem of orderItems['orderId' + order.id]">
                        <tr>
                            <td> {{orderItem.name}} </td>
                            <td> {{orderItem.price}} </td>
                            <td> {{orderItem.quantity}} </td>
                            <td rowspan='orderItem.length'> {{order.note}}</td>
                        </tr>
                    </tbody>
                    <tr>
                        <td colspan='3'> Total: {{order.total}} ETB</td>
                    </tr>
                </table>
                <button type='button' class='seen-button' style='float:left;margin-bottom:20px;' data-orderId='$customer_id'>Seen</button>
            </div>
            <button class='w3-margin-top showOrder' (click)="showOrders(order.id, seen)" id="button{{order.id}}">Show
                Order</button>
            <span id="newBadge" *ngIf="!order.seen" class="w3-round-xlarge">new</span>
        </div>

    </div><br>

</div>
