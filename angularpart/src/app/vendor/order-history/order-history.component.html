<app-header></app-header>
<br><br><br>
<div *ngFor="let order of orders">
    <div class='w3-card-4 w3-padding w3-center w3-margin order-list'>
        <div class='w3-row'>
            <div class='w3-col l2 m2 s12 w3-border-right'>
                <i class='fa fa-user' style='font-size:20px; '></i> <br>
                <span>
       {{order.firstName}} {{order.lastName}}
    </span>
            </div>
            <div class='w3-col l6 m6 s12'>
                <span> Phone Number:  {{order.phoneNumber}} </span> <br>
                <span> Location:  {{order.adress}} </span> <br>
            </div>
            <div class='w3-col l2 m2 s12'></div>
            <button class='w3-margin-top showOrder' onclick='showOrders(order.id)' data-id='$j'>Show Order</button>
        </div>
    </div><br>

</div>
