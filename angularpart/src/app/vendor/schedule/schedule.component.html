<div class="w3-center" id="schedule" style="display: none">
  <span class="w3-round" id="statusText" style="color: white; margin-right: 30px; padding: 4px">status</span>
  <select class="" name="" id="status">
    <option value="" disabled selected>status</option>
    <option value="">open</option>
    <option value="">closed</option>
  </select>
  <button type="button" id="updateStatus" onclick="updateStatus()"> Update </button> <br /> <br />
  <span style="color: teal; font-size: 18px">Delivery Time: </span>

  <form  [formGroup]="scheduleForm" (ngSubmit)="addDeliveryTime()">
    <input type="text"  id="deliveryTime" formControlName = "deliveryTime"
    [class.error]="scheduleForm.get('deliveryTime').invalid && scheduleForm.get('deliveryTime').touched" value="" placeholder="2:00 - 4:30 am" />
    <input type="submit" value="Add" id="addTime" >
    <p *ngIf="scheduleForm.get('deliveryTime').invalid && scheduleForm.get('deliveryTime').touched" class="error"> invalid input</p>
    <br /><br /><br />
  </form>


  <div class="w3-row">
    <div class="w3-col s10 m6 l6 w3-round w3-margin w3-padding-large">
      <p class="w3-padding-large w3-round w3-text-white w3-large" style="background-color: #222c27"
        id="scheduleMessage">
        Added Time Spans
      </p>
      <ul class=" " id="scheduleList"></ul>
    </div>
  </div>

</div>
