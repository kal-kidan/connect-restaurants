<app-header></app-header>  <br><br><br>
<div class="" id="menuDetail" style="margin-bottom:80px;"  >
    <div class="w3-center" style="margin-bottom:20px;"  >
      <p id="menuExist" style="color:teal;font-size:25px;display:none">You do not Have any Food added Yet ...</p>
      <span style="color:red;display:none;" id="errorMessage"></span>
      <form [formGroup]="menuForm" (ngSubmit)="addMenu()" >
        <input type="text" [class.error]="menuForm.get('name').invalid && menuForm.get('name').touched" formControlName="name" placeholder="Enter Item Here"
        value="" id="foodItem"  >
        <input type="number" [class.error]="menuForm.get('price').invalid && menuForm.get('price').touched"  formControlName="price" placeholder="price" value="" id="priceInput">
        <br> <br>
        <input type="text" [class.error]="menuForm.get('price').invalid && menuForm.get('price').touched" formControlName="details" id="details" placeholder="Add Details (optional)"  >
         <br><br>
        <select id="selectCategory" class="" formControlName="category">
          <option value="" name="category" selected disabled>Select Category</option>
          <option value="Break Fast" name="category">Break Fast</option>
          <option value="Lunch" name="category">Lunch</option>
          <option value="Dinner" name="category">Dinner</option>
          <option value="Soft Drinks" name="category">Soft Drinks</option>
          <option value="Drinks" name="category"> Drinks</option>
          <option value="Foods" name="category"> Foods</option>
        </select> <br><br>
        <input type="submit" name="addFood" value="Add" id="addFood" [disabled]="menuForm.invalid" >
      
      </form>
 
    </div>
  <div class="" id="menuItems">
        <h2 class="w3-center w3-text-teal" id="listOfMenu"  >List of Your menu</h2>
      <div class="w3-row">
        <ul class="w3-col m6 l6 s10" id="menusList" >  </ul>
        <ul  class="w3-col m6 l6 s10" id="menusList2">  </ul>
      </div>
    </div>
  </div>
