<header id="index_header" class="w3-bar" style="padding:0px;padding-bottom:15px;margin:0px; ">
    <div class="" id="sidebarofcafereg" *ngIf="showSideBar">
        <div class="w3-sidebar w3-black w3-bar-block w3-animate-left w3-card" style="width:300px">
            <div class=" w3-btn w3-large w3-bar-item w3-text-white" style="background-color:#82B440; padding-top: 10px; padding-bottom: 10px;">
                <span (click)="closeSideBar()" class="fa fa-times w3-hover-text-red w3-btn w3-large" style="color:white;float:right; "></span>
                <i class="fa fa-user w3-padding-small  w3-text-white  w3-circle" style="font-size: 50px; margin-left: 100px;"></i> <br>
                <div style="margin-left: 60px; color: white;">
                    {{user.firstname}} {{user.lastname}}
                </div>
            </div>
            <div style="margin-top: 40px; margin-left: 50px; font-size: 22px !important; color:white; ">
                <a href="/orders" class="fa fa-cutlery w3-btn w3-bar-item w3-hover-text-teal" style="text-decoration: none; margin-bottom: 30px; "> Orders</a>
                <a href="/myaccount" class=" fa fa-pencil-square w3-btn w3-bar-item w3-hover-text-teal" style="text-decoration: none; margin-bottom: 30px;"> My Account</a>
                <a href="/password" class=" fa fa-key w3-btn  w3-bar-item w3-hover-text-teal" style="text-decoration: none; margin-bottom: 30px;"> Change Password </a>
                <a routerLink="/logout" class=" fa fa-sign-out  w3-btn w3-bar-item w3-hover-text-teal" style="text-decoration: none; margin-bottom: 30px;"> Log Out</a>
            </div>
            <div style="background-color:#82B440; width: 300px; height: 30px;position: fixed; left: 0; bottom: 0;"></div>
        </div>

    </div>
    <button class="fa fa-bars w3-btn w3-xlarge w3-bar-item" style="color:#82B440;float:left " (click)="showsideBar()">
  </button>

    <div class="w3-bar-item" id="logo">
        <a routerLink="/cart"><i class="fa fa-cart-plus w3-text-teal "> </i></a>
    </div>
    <div class="w3-bar-item w3-text-white " id="cafeName">
        <i class="fa fa-user w3-padding-small w3-text-teal  w3-circle"> <span style="color:white" *ngIf="this.user">   Hi {{this.user.firstname}}, Welcome </span></i>
    </div>
    <form [formGroup]="searchForm" (ngSubmit)="search()">
        <button type="button" class="w3-bar-item" id="search" (click)="showSearchInput()">
      <i class="fa fa-search w3-text-white"></i>
    </button>
        <input *ngIf="searchInputVisible" type="search" formControlName="searchedItem" class="w3-bar-item w3-animate-top" id="searchInput" placeholder="search" autocomplete="on">
    </form>
</header>
